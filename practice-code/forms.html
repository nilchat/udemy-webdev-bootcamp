<!DOCTYPE html>
<html>
<head>
	<title>Form Solution</title>
</head>
<body>
	<h1>Register</h1>
	<form>
		<label for="firstname">First Name: </label>
		<input type="text"  id="firstname" name="firstname" placeholder="John">
		<label for="lastname">Last Name: </label>
		<input type="text" id="lastname"  name="lastname" placeholder="Smith">
		
		<div>
			<label for="male">Male </label>
			<input type="radio" name="sex" id="male" value="male">
			<label for="female">Female </label>
			<input type="radio" name="sex" id="female" value="female">
			<label for="others">Others </label>
			<input type="radio" name="sex" id="others" value="others">
		</div>

		<div>
			<label for="email">Email: </label>
			<input type="email" placeholder="your email" name="email" id="email" required>
			<label for="password">Password: </label>
			<input type="password" placeholder="your password" name="password" id="password" pattern=".{5,10}" required title="Password must be between 5 and 10 characters">
		</div>

		<div>
			<label> Birthday: 
				<select>
					<option>Month</option>
					<option>Jan</option>
					<option>Feb</option>
					<option>Mar</option>
				</select>
				<select>
					<option>Day</option>
					<option>10</option>
					<option>11</option>
					<option>12</option>
				</select>
				<select>
					<option>Year</option>
					<option>1999</option>
					<option>2000</option>
					<option>2001</option>
				</select>
			</label>
		</div>

		<div>
			<label id="agreed">I agree to the terms and conditions</label>
			<input type="checkBox" id="agreed">
		</div>
		
		<input type="submit">
	</form>

</body>
</html>
